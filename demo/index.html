<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>图片预览: 支持旋转，缩放</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div id="viewer">
            	<span id="tip" class="hide"></span>
                <img id="img" src="http://hollton.github.io/img/kk.jpg" />
            </div>
        </div>
        <div class="bar">
            <a onclick="handleImage('rotate', -1)">左旋</a>
            <a onclick="handleImage('rotate', 1)">右旋</a>
            <a onclick="handleImage('scale', -1)">缩小</a>
            <a onclick="handleImage('scale', 1)">放大</a>
        </div>
    </div>

    <script src="../dist/image-viewer.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
